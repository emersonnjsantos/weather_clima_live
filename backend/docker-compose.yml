version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      - valkey
      - postgres
    networks:
      - weatherpro-network

  valkey:
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
    networks:
      - weatherpro-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - weatherpro-network

networks:
  weatherpro-network:
    driver: bridge

volumes:
  postgres-data:
